<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h2>Bench Sales Dashboard</h2>
    <a href="/logout">Logout</a>

    <form method="POST" enctype="multipart/form-data">
        <input type="email" name="email" placeholder="Vendor Email" required><br>
        <input type="text" name="consultant" placeholder="Consultant Name" required><br>
        <input type="text" name="rate" placeholder="Rate" required><br>
        <input type="text" name="client" placeholder="Client Name" required><br>

        <label>Upload Resume (PDF/DOC/DOCX)</label><br>
        <input type="file" name="resume" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <p>{{ message }}</p>
</div>
</body>
</html>
